<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <title>Employer Profile</title>
  </head>
  <body>
    <div class="logo-wrapper">
      <img src="https://loremflickr.com/320/240" class="rounded" alt="" />
    </div>
    <div class="container">
      <h1>Employer Profile</h1>
      <form>
        <div class="form-group row">
              <div class="col-xs-4">
                <label for="companyname">Company Name</label>
                <input type="companyname" class="form-control" id="companyname" placeholder="company name">
              </div>
              <div class="col-xs-4">
                <label for="address">Address</label>
                <input type="address" class="form-control" id="address" placeholder="address">
              </div>
              <div class="col-xs-4">
                <label for="city">City</label>
                <input type="city" class="form-control" id="city" placeholder="city">
              </div>
              <div class="col-xs-4">
                <label for="state">State</label>
                <select class="form-control" id="state">
                  <option value="">N/A</option>
                  <option value="AK">Alaska</option>
                  <option value="AL">Alabama</option>
                  <option value="AR">Arkansas</option>
                  <option value="AZ">Arizona</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DC">District of Columbia</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="IA">Iowa</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MD">Maryland</option>
                  <option value="ME">Maine</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MO">Missouri</option>
                  <option value="MS">Mississippi</option>
                  <option value="MT">Montana</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="NE">Nebraska</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NV">Nevada</option>
                  <option value="NY">New York</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="PR">Puerto Rico</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VA">Virginia</option>
                  <option value="VT">Vermont</option>
                  <option value="WA">Washington</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WV">West Virginia</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="col-xs-2">
                <label for="zipcode">Zip Code</label>
                <input type="zipcode" class="form-control" id="zipcode" placeholder="zipcode">
              </div>
            </div>
          </form>
      <form>
        <div class="form group row">
          <div class="col-xs-4">
            <label for="industry">Industry</label>
              <div class="input-group">
                <select name="department" class="form-control selectpicker">
                  <option value=""></option>
                  <option>Arts, Culture, and Design</option>
                  <option>Business, Management, and Startups</option>
                  <option>Communications</option>
                  <option>Education & Teaching</option>
                  <option>Engineering & Information Technology</option>
                  <option>Finance, Real Estate & Insurance</option>
                  <option>Government, Law, Policy, & Politics</option>
                  <option>Health Care</option>
                  <option>Mathemathics, Life & Physical Sciences</option>
                  <option>Non-profit & Social Services</option>
                </select>
            </div>
          </div>
      </div>
      </form>
      <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Professional Statement</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
      </form>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="form.js"></script>
  </body>
</html>
